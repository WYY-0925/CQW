<!DOCTYPE html>
<html>
<head>
    <title>专属动态文字</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-text {
            font-size: 4vw;
            font-weight: bold;
            animation: moveAndScale 6s infinite linear;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes moveAndScale {
            0% {
                transform: translateX(-100%) scale(1);
                color: #ff69b4; /* 粉色 */
            }
            25% {
                transform: translateX(100%) scale(2);
                color: #87cefa; /* 天蓝色 */
            }
            50% {
                transform: translateX(100%) scale(1);
                color: #98fb98; /* 薄荷绿 */
            }
            75% {
                transform: translateX(-100%) scale(2);
                color: #ffb6c1; /* 浅粉红 */
            }
            100% {
                transform: translateX(-100%) scale(1);
                color: #ffa07a; /* 浅橙色 */
            }
        }

        .animated-text:nth-child(2) {
            animation-delay: 1s;
            position: absolute;
        }

        .animated-text:nth-child(3) {
            animation-delay: 2s;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="animated-text">陈芊文♡周棋洛</div>
        <div class="animated-text">陈芊文♡祁煜</div>
        <div class="animated-text">陈芊文♡祁煜</div>
    </div>
</body>
</html>
